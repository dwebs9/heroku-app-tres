{% extends "base.html" %} {% import "bootstrap/wtf.html" as wtf %} {% block content %}

<div class="container">
    <div class="page-header row mt-3 mb-3">
        <div class="col-md-12">
            <h4 class="display-4">{{heading}}</h4>
        </div>
    </div>

    <!-- Flash Messages -->


    <!---Check if there are any messages-->
    <div class="container">
        <div class="row mt-3 mb-3">
            <div class="col-md-12">

                <!---Loops through the messages-->
                <div class="alert alert-danger"></div>

            </div>
        </div>
    </div>


    <!-- /End Flash Messages -->


    <!-- Render Form -->
    <div class="container">
        <div class="col-md-6 pb-3">
            {{ wtf.quick_form(form, button_map={'submit':'secondary'}) }}

        </div>
    </div>



    <!--Start Form-->


</div>
{% endblock %}
